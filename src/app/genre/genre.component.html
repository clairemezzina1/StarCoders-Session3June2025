<div>
  <div><span>Choose a Genre: </span></div>
  <input type="radio" name="preferredGenre" id="all" value="All" [(ngModel)]="preferredGenreForm" (ngModelChange)="onPreferredGenreChange()">
  <label for="all">
    Any
  </label>
  <input type="radio" name="preferredGenre" value="Action" id="actionOption" [(ngModel)]="preferredGenreForm" (ngModelChange)="onPreferredGenreChange()">
  <label for="actionOption">
    Action
  </label>
  <input type="radio" name="preferredGenre" value="Comedy" id="comedyOption" [(ngModel)]="preferredGenreForm" (ngModelChange)="onPreferredGenreChange()">
  <label for="comedyOption">
    Comedy
  </label>
  <input type="radio" name="preferredGenre" value="Drama" id="dramaOption" [(ngModel)]="preferredGenreForm" (ngModelChange)="onPreferredGenreChange()">
  <label for="dramaOption">
    Drama
  </label> 
</div>
